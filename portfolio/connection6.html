             <h3>Neural Network: Airplane</h3>

             <p>
                 Uitleg
             </p>

             <div class="card mx-5">
                <h5 class="card-header text-center">Voorbeeld</h5>
                <img src="https://img.huffingtonpost.com/asset/5d82882824000012277db515.jpeg?cache=0hXNVkixJk&ops=1778_1000" 
                class="card-img-top img-fluid mx-auto d-block" id="image-connection6" crossorigin="anonymous">
                <div class="card-body text-center">
                  <blockquote class="blockquote">
                    <p class="mb-0">The MobileNet model labeled this as
                      <span class="font-weight-bolder" id="result">...</span> with a confidence of
                      <span class="font-weight-bolder" id="probability">...</span>
                    </p>
                  </blockquote>
                  <div class="text-center">
                    <button type="button" class="btn btn-primary btn-lg" onclick="myClassifier()" id="btn-detect">Detect Objects</button>
                  </div>
                </div>
                </div>
                
                <script>
                document.addEventListener("DOMContentLoaded", function() {
                var lazyImages = [].slice.call(document.querySelectorAll("img.lazy"));
                
                if ("IntersectionObserver" in window) {
                let lazyImageObserver = new IntersectionObserver(function(
                entries,
                observer
                ) {
                entries.forEach(function(entry) {
                if (entry.isIntersecting) {
                let lazyImage = entry.target;
                lazyImage.src = lazyImage.dataset.src;
                lazyImage.srcset = lazyImage.dataset.srcset;
                lazyImage.classList.remove("lazy");
                lazyImageObserver.unobserve(lazyImage);
                }
                });
                });
                
                lazyImages.forEach(function(lazyImage) {
                lazyImageObserver.observe(lazyImage);
                });
                } else {
                // Possibly fall back to a more compatible method here
                }
                });
                function myClassifier() {
                // The image we want to classify
                const image = document.querySelector("#image");
                // The result tag in the HTML
                const result = document.getElementById("result");
                // The probability tag in the HTML
                const probability = document.getElementById("probability");
                // Change button text
                const button = document.getElementById("btn-detect");
                button.innerText = "Wait ....";
                
                // Initialize the Image Classifier method with MobileNet
                const classifier = ml5.imageClassifier("MobileNet", function() {
                console.log("Model Loaded!");
                });
                // Make a prediction with the selected image
                // This will return an array with a default of 10 options with their probabilities
                classifier.predict(image, function(err, results) {
                console.table(results);
                result.innerText = results[0].className;
                probability.innerText = results[0].probability.toFixed(4);
                button.innerText = "Detect Objects";
                });
                }

                console.log('ml5 version:', ml5.version);
                
                </script>
